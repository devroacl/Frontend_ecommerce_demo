<!-- Recuperacion contrasena -->


<!-- Usando estructura base -->
<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Recuperar Contrase√±a</h3>
                    <form id="recoveryForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email registrado</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Instrucciones</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="login.html">Volver a Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    try {
        const response = await fetch('/api/auth/recuperar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                email: document.getElementById('email').value
            })
        });
        
        if (!response.ok) throw new Error('Error al enviar instrucciones');
        
        showAlert('Se han enviado las instrucciones a tu email', 'success');
    } catch (error) {
        showAlert(error.message, 'danger');
    }
});
</script>
