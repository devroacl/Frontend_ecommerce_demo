                        <button class="btn btn-primary w-100 mt-3" onclick="nextStep(2)">Continuar</button>
                    </div>
                </div>

            <!-- Paso 2: Dirección de Envío -->

            <!-- Paso 3: Método de Pago -->
            <!-- En checkout.html paso 3 -->
<div class="card">
    <div class="card-body">
        <h4 class="card-title mb-4">Método de Pago</h4>
        <div id="cardElement" class="form-control mb-3"></div>
        <div id="cardErrors" class="text-danger mb-3"></div>
        <button class="btn btn-success w-100" onclick="processPayment()">Pagar $<span id="totalAmount">0.00</span></button>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
const stripe = Stripe('TU_PUBLIC_KEY');
const elements = stripe.elements();
const cardElement = elements.create('card');

cardElement.mount('#cardElement');

async function processPayment() {
    const { token, error } = await stripe.createToken(cardElement);

    if (error) {
        document.getElementById('cardErrors').textContent = error.message;
        return;
    }

    try {
        const response = await fetch('/api/pagos/process', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('jwt')}`
            },
            body: JSON.stringify({
                token: token.id,
                amount: calculateTotal(),
                currency: 'USD'
            })
        });

        if (!response.ok) throw new Error('Error procesando pago');
        
        const { orderId } = await response.json();
        window.location.href = `seguimiento.html?orderId=${orderId}`;
    } catch (error) {
        showAlert(error.message, 'danger');
    }
}

function calculateTotal() {
    return cart.reduce((sum, item) => sum + (item.precio * item.quantity), 0);
}
</script>


            <!-- Paso 4: Confirmación -->
            <div id="step4" class="checkout-step">

</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    loadCheckoutCart();
});

async function loadCheckoutCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('checkoutCartItems');
    
    container.innerHTML = cart.map(item => `
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-3">
                <img src="${item.imagenUrl}" alt="${item.nombre}" style="width: 80px; height: 80px; object-fit: contain;">
                <div>
                    <h5>${item.nombre}</h5>
                    <p>Cantidad: ${item.quantity}</p>
                </div>
            </div>
            <p class="h5">$${(item.precio * item.quantity).toFixed(2)}</p>
        </div>
    `).join('');
}

// Lógica de navegación entre pasos
function nextStep(step) {
    document.querySelectorAll('.checkout-step').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.step').forEach((el, index) => {
        el.classList.toggle('active', index < step);
    });
    document.getElementById(`step${step}`).classList.add('active');
}
</script>

<style>

}

.step {

.step.active {

}

.checkout-step {

}

.checkout-step.active {

    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
