<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Mi Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mi Tienda</a>
            <!-- Resto del navbar (igual que en otros archivos) -->
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <!-- Lista de Productos -->
            <div class="col-lg-8">
                <h2 class="mb-4">Tu Carrito de Compras</h2>
                <div id="cartItems" class="mb-4">
                    <!-- Productos cargados dinámicamente -->
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href="catalogo.html" class="btn btn-outline-secondary">
                        ← Continuar Comprando
                    </a>
                </div>
            </div>

            <!-- Resumen del Pedido -->
            <div class="col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Resumen del Pedido</h4>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Envío:</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between mb-4">
                            <h5>Total:</h5>
                            <h5 id="total">$0.00</h5>
                        </div>
                        
                        <a href="checkout.html" class="btn btn-primary w-100 py-3">
                            Proceder al Pago
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5">
        <!-- Igual que en otros archivos -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCartItems();
            calculateTotals();
        });

        // Cargar productos del carrito
        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartItems');
            
            container.innerHTML = cart.map((item, index) => `
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="${item.imagenUrl}" class="img-fluid rounded-start" alt="${item.nombre}">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title">${item.nombre}</h5>
                                    <button class="btn btn-link text-danger" onclick="removeItem(${index})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                                
                                <div class="d-flex align-items-center gap-4">
                                    <div class="input-group" style="width: 130px;">
                                        <button class="btn btn-outline-secondary" onclick="updateQuantity(${index}, -1)">
                                            −
                                        </button>
                                        <input type="number" class="form-control text-center" 
                                            value="${item.quantity}" min="1"
                                            onchange="updateQuantityManual(${index}, this.value)">
                                        <button class="btn btn-outline-secondary" onclick="updateQuantity(${index}, 1)">
                                            +
                                        </button>
                                    </div>
                                    
                                    <h5 class="mb-0">$${(item.precio * item.quantity).toFixed(2)}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Actualizar cantidad
        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const newQuantity = cart[index].quantity + change;
            
            if(newQuantity < 1) return;
            
            cart[index].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            
            loadCartItems();
            calculateTotals();
            updateCartCounter();
        }
